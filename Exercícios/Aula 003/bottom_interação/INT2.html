<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados com JavaScript</title>
  </head>
  <body>
    <style>
      body {
        font: 12pt Arial;
        text-align: center;
        margin-top: 20%;
        text-transform: uppercase;
      }
      button {
        font-size: 12pt;
        padding: 30px;
        border: none;
        border-radius: 5%;
        background-color: rgb(1, 64, 160);
        color: #fff;
      }
    </style>
    <h1>date with name</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
      function inicio() {
        let nome = window.prompt("Digite seu nome: ");
        window.alert(`Olá, ${nome}! É um prazer te conhecer!`);
      }
    </script>
  </body>
</html>
