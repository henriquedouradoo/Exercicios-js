<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            align-items: center;
        }

        p {
            text-align: center;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid #910000;
            background-color: #c70000;
            color: #ffffff;
            box-shadow: 1px 1px 2px #c70000;
            border-radius: 10px;
            padding: 3px 10px;
            display: inline-block;
            cursor: pointer;
        }

        .dados {
            text-align: center;
            text-align: center;
            position: relative;
            margin-top: 16%;
            border-radius: 8px;
            border: 1px 1px #000000;
        }

        .numbers_config{
            align-items: center;
            text-align: center;
        }

        .numbers_config button{
            text-align: center;
            align-items: center;
            margin-top: 2%;
            justify-content: space-between;
            flex-direction: column;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid #910000;
            background-color: #c70000;
            color: #ffffff;
            box-shadow: 1px 1px 2px #c70000;
            border-radius: 10px;
            padding: 3px 10px;
            display: inline-block;
            cursor: pointer;
        }

        .calc-btn {
            text-align: center;
            align-items: center;
            margin-left: 47%;
            justify-content: space-between;
            flex-direction: column;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid #000000;
            background-color: #000000;
            color: #ffffff;
            box-shadow: 1px 1px 2px #c70000;
            border-radius: 5px;
            padding: 3px 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dados">
        <h1>Bem-Vindo</h1>
    
        <p id="name">Diga seu nome: </p>
        <p id="idade">Diga sua idade: </p>
    </div>

    <button class="calc-btn" id="calculateButton">Calcular</button>
    
    <div class="numbers_config" id="calculatorResults" style="display: none;">
        <h2>Resultados da Calculadora</h2>
        <label for="number1">Número 1:</label>
        <input type="number" id="number1"><br>
        <label for="number2">Número 2:</label>
        <input type="number" id="number2"><br>
        <label for="number3">Número 3:</label>
        <input type="number" id="number3"><br>
        <label for="number4">Número 4:</label>
        <input type="number" id="number4"><br>
        <button id="performCalculations">Realizar Cálculos</button>
        <h3>Resultados:</h3>
        <p id="sum"></p>
        <p id="subtraction"></p>
        <p id="division"></p>
        <p id="multiplication"></p>
        <p id="total"></p>
    </div>
    
    <script>
        const para = document.querySelector("#name");
        const para4 = document.querySelector("#idade");
        const calculateButton = document.getElementById("calculateButton");
        const performCalculationsButton = document.getElementById("performCalculations");
        const calculatorResults = document.getElementById("calculatorResults");
        const numberInputs = document.querySelectorAll("input[type='number']");
        const sumParagraph = document.getElementById("sum");
        const subtractionParagraph = document.getElementById("subtraction");
        const divisionParagraph = document.getElementById("division");
        const multiplicationParagraph = document.getElementById("multiplication");
        const totalParagraph = document.getElementById("total");
    
        para.addEventListener("click", atualizarNome);
    
        function atualizarNome() {
            var nome = prompt("Insira um novo nome");
            para.textContent = "Jogador 1: " + nome;
        }
    
        para4.addEventListener("click", atualizarIdade);
    
        function atualizarIdade() {
            var idade = prompt("Insira a sua idade: ");
            para4.textContent = "Idade: " + idade;
        }
    
        calculateButton.addEventListener("click", () => {
            calculatorResults.style.display = "block";
        });
    
        performCalculationsButton.addEventListener("click", () => {
            const numbers = [];
            numberInputs.forEach(input => {
                numbers.push(parseFloat(input.value));
            });

            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const subtraction = numbers.reduce((acc, num) => acc - num, numbers[0] * 2);
            const division = numbers.reduce((acc, num) => acc / num, numbers[0] ** 2);
            const multiplication = numbers.reduce((acc, num) => acc * num, 1);
    
            sumParagraph.textContent = `Soma: ${sum}`;
            subtractionParagraph.textContent = `Subtração: ${subtraction}`;
            divisionParagraph.textContent = `Divisão: ${division}`;
            multiplicationParagraph.textContent = `Multiplicação: ${multiplication}`;
    
            const total = sum + subtraction + division + multiplication;
            totalParagraph.textContent = `Total: ${total}`;
        });
    </script>
</body>
</html>
