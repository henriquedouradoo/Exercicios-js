<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interação JavaScript</title>
  </head>
  <body>
    <style>
      body {
        font: 12pt Arial;
        text-align: center;
        text-transform: uppercase;
        margin-top: 20%;
      }
      button {
        font-size: 12pt;
        padding: 30px;
        border: none;
        border-radius: 14px;
        background-color: rgb(189, 189, 189);
        cursor: pointer;
      }
    </style>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clique na Murilo</button>
    <script>
      function clicou() {
        window.alert("Você clicou no botão do Murilo {la ele}.");
      }
    </script>
  </body>
</html>
