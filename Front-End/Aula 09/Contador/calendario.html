<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALENDAR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="contianer">
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker"> May </span>
          <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
            <span id="year">2023 </span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
 
        <div class="calendar-body">
          <div class="calendar-week-days">
            <div>Segunda</div>
            <div>Terça</div>
            <div>Quarta</div>
            <div>Quinta</div>
            <div>Sexta</div>
            <div>Sábado</div>
            <div>Domingo</div>
          </div>
          <div class="calendar-days">
          </div>
        </div>
        <div class="calendar-footer">
        </div>
        <div class="date-time-formate">
          <div class="day-text-formate">HOJE</div>
          <div class="date-time-value">
            <div class="time-formate">14:07</div>
            <div class="date-formate">23 - Agosto - 2023</div>
          </div>
        </div>
        <div class="month-list"></div>
      </div>
      <div class="buttons">
        <button onclick="zerarHorario()" class="button-27" role="button">Zerar</button>
      </div>
      <div class="buttons">
        <button onclick="zerarHorario()" class="button-27" role="button">Nome</button>
      </div>
      <div class="buttons">
        <button onclick="zerarHorario()" class="button-28" role="button">País</button>
      </div>
      <div class="buttons">
        <button onclick="zerarHorario()" class="button-28" role="button">Nascimento</button>
      </div>
    </div>
  </body>
</html>
