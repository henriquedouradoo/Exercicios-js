<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font: 12pt arial;
            text-align: center;
            align-items: center;
            
        }
        button {
            font-size: 12pt; padding: 30px;
            margin-top: 10%;
            border: none;
            border-radius: 8px;
        background-color: rgb(0, 0, 0);
        color: #fff;
        }
    </style>
    <h1>Trabalhando com números... </h1>
    <button onclick="calcular()">Clique Aqui para calcular: </button>
    <section id="res">
        <p>O Resultado: </p>
    </section>

    <script>
        window.alert('Seja Bem-Vindo(a) ao meu site!')
        
        function calcular() {
            let n1 = Number(window.prompt('Digite um número: '));
            let res = document.querySelector('section#res');

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
        }
    </script>
</body>
</html>
