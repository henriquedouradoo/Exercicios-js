<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }

      .inicial {
        background-color: black;
        color: #fff;
        border: 2px solid #525252;
        text-align: center;
        border-radius: 8px;
        width: 20%;
        height: 250px;
        position: relative;
        left: 40%;
        margin-top: 15%;
        margin-bottom: 10%;
      }

      .inicial button {
        padding: 20px;
        width: 70%;
        border: none;
        border-radius: 8px;
        background-color: rgb(255, 255, 255);
        color: #000000;
        margin-top: 5%;
        cursor: pointer;
        transition: all 0.4s ease;
      }

      .inicial button:hover {
        background-color: #525252;
      }

      .dados {
        text-align: center;
        position: relative;
        margin-top: 5%;
        border-radius: 8px;
        border: 1px solid #000000;
        padding: 20px;
        width: 50%;
        align-items: center;
        margin-left: 25%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #name,
      #idade,
      #telefone,
      #endereco,
      #cpf,
      #cep {
        cursor: pointer;
      }

      button.paymentButton {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button.paymentButton:hover {
        background-color: #0056b3;
      }
    </style>
    <div class="inicial">
      <h1>Login</h1>
      <button id="enterButton">Entrar</button>
    </div>

    <div class="dados" style="display: none">
      <h1>Pagamento</h1>

      <p id="name">Digite seu nome:</p>
      <p id="idade">Digite sua idade:</p>
      <p id="telefone">Informe seu telefone:</p>
      <p id="endereco">Informe seu endereço:</p>
      <p id="cpf">Informe seu CPF:</p>
      <p id="cep">Digite seu CEP:</p>

      <button class="paymentButton" id="calculateButton" onclick="calculo()">
        Calcular Pagamento
      </button>
      <section id="res">
        <h2><p>RESULTADO:</p></h2>
        </section>  

    <script>
      const rename = document.querySelector("#name");
      const new_age = document.querySelector("#idade");
      const new_phone = document.querySelector("#telefone");
      const new_end = document.querySelector("#endereco");
      const new_cpf = document.querySelector("#cpf");
      const new_cep = document.querySelector("#cep");
      const inicialDiv = document.querySelector(".inicial");
      const dadosDiv = document.querySelector(".dados");
      const enterButton = document.getElementById("enterButton");
      const calculateButton = document.getElementById("calculateButton");
      const paymentResultsDiv = document.getElementById("paymentResults");
      const invoiceValueSpan = document.getElementById("invoiceValue");
      const paymentOptionSpan = document.getElementById("paymentOption");
      const totalAmountSpan = document.getElementById("totalAmount");

      enterButton.addEventListener("click", () => {
        inicialDiv.style.display = "none";
        dadosDiv.style.display = "block";

        rename.addEventListener("click", atualizarNome);
        function atualizarNome() {
          var nome = prompt("Digite seu nome: ");
          rename.textContent = "Seu nome é: " + nome;

          new_age.addEventListener("click", atualizarIdade);
          function atualizarIdade() {
            var age = prompt("Digite sua idade: ");
            new_age.textContent = "Sua idade é: " + age;

            new_phone.addEventListener("click", atualizarTel);
            function atualizarTel() {
              var tel = prompt("Digite seu Telefone: ");
              new_phone.textContent = "Seu telefone é: " + tel;
            }

            new_end.addEventListener("click", atualizarEnd);
            function atualizarEnd() {
              var end = prompt("Digite seu Endereço: ");
              new_end.textContent = "Seu Endereço é: " + end;
            }
            new_cpf.addEventListener("click", atualizarCpf);
            function atualizarCpf() {
              var cpf = prompt("Digite seu CPF: ");
              new_cpf.textContent = "Seu CPF é: " + cpf;
            }
            new_cep.addEventListener("click", atualizarCep);
            function atualizarCep() {
              var cep = prompt("Digite seu CEP: ");
              new_cep.textContent = "Seu CPF é: " + cep;
            }
          }
        }
      });

      function calculo() {
        let number = Number(window.prompt('Digite o valor da fatura: '))
        let res = document.querySelector('section#res')
        const opc_1 = number * 0.1;
        const opc_2 = number * 0.05;
        const opc_3 = number * 0.2;
        const opc_4 = Number(number + 0.02);

        res.innerHTML = `<p> Pagamento no dinheiro/ cheque  - 10% desconto: ${number - opc_1} <br>
          Pagamento no crédito/ á vista  - 5% desconto: ${number - opc_2} <br>
          Pagamento no crédito 2x  - Valor da Fatura  + 10% Juros: ${number + opc_1} <br>
          Pagamento no crédito 3x    - Valor da Fatura  + 20% Juros: ${number + opc_3} <br>
          Atraso no pagamento da fatura 2% de Juros ao Dia: ${number + opc_4} ` 
      }
      
    </script>
  </body>
</html>
